<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fefaf6;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            background-image: url('https://images.unsplash.com/photo-1465495976277-4387d4b0e4a6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
        }
        .invitation-card {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0e6df;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #b8860b;
        }
        .names {
            font-size: 3em;
            font-family: 'Script', cursive;
            margin: 30px 0;
            color: #8b4513;
        }
        .date, .place {
            font-size: 1.4em;
            margin: 20px 0;
            line-height: 1.6;
        }
        .countdown {
            margin: 30px 0;
            font-size: 1.2em;
            color: #555;
        }
        .rsvp-button {
            display: inline-block;
            background-color: #b8860b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .rsvp-button:hover {
            background-color: #8b4513;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>Приглашение на свадьбу</h1>
        <p>Дорогие друзья и родные!</p>
        <div class="names">Полина & Яросалв</div>
        <p>С огромной радостью приглашаем вас разделить с нами самый важный день в нашей жизни!</p>
        
        <div class="date">
            <strong>Дата:</strong> 25 октября 2025 года
        </div>
        
        <div class="place">
            <strong>Место:</strong> Ресторан "Пекин", тракторный переулок
        </div>

        <div class="countdown" id="countdown">
            <!-- Обратный отсчет появится здесь -->
        </div>

        <a href="mailto:anna.mikhail.wedding@example.com?subject=Подтверждение присутствия на свадьбе" class="rsvp-button">Подтвердить присутствие</a>
        <p style="margin-top: 30px; font-style: italic;">Ждём вас с нетерпением!</p>
    </div>

    <script>
        // Обратный отсчет до свадьбы
        const weddingDate = new Date('July 25, 2026 15:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            document.getElementById("countdown").innerHTML = 
                `<strong>До свадьбы осталось:</strong> ${days} дней и ${hours} часов`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 3600000); // Обновлять каждый час
    </script>
</body>
</html>
