<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системное сообщение</title>
    <style>
        body {
            background-color: #800000; /* Бордовый фон */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            user-select: none; /* Запрет выделения текста */
        }

        .warning {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        .fullscreen-block {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #800000;
        }
    </style>
</head>
<body>
    <div class="fullscreen-block">
        <div class="container">
            <div class="warning">Ваш телефон взломан</div>
            <div>Введите пароль для разблокировки:</div>
            <input type="password" id="passwordInput">
            <button onclick="checkPassword()">Разблокировать</button>
        </div>
    </div>

    <script>
        // Блокировка контекстного меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Блокировка клавиш
        document.addEventListener('keydown', function(e) {
            // Блокировка F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u')
            ) {
                e.preventDefault();
                return false;
            }
        });

        // Блокировка выделения текста
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Проверка пароля
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            if (input.value === '12345') {
                alert('Система разблокирована!');
                document.querySelector('.fullscreen-block').remove();
            } else {
                alert('Неверный пароль!');
                input.value = '';
            }
        }

        // Дополнительная защита от закрытия страницы
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
